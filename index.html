<!DOCTYPE html> <!--Esto le dice al navegador que estamos hablando de HTML5  --> 
<html lang="en"> <!--Es el contenedor html  --> 
<head> <!--Estructura no visible en el proyecto pero que se necesita en el navegador para 
manejar dependencias y ciertos metas importantes --> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
<link rel="stylesheet" href="css/main.css"> 
</head> 
<body> <!-- Aquí irá todo el contenido que el usuario podrá ver--> 
    <header> 
        <nav> 
            <ul class="nav-right-section"> 
                <li>
                    <a href="">Gmail </a> 
                </li>
                <li>
                    <a href=""> Imágenes </a> 
                </li>
                <li class="menu-icon">  
                    <a href=""></a> 
                </li>
                <li> 
                    <a href=""><img 
                        src="https://i.pinimg.com/474x/6b/b3/1f/6bb31ffd57c82a7181a8b9a16d3e3812.jpg" alt=""></a> 
                </li> 
            </ul> 
        </nav> 
    </header>
    <main> 
        <!-- Sección del logo --> 
        <section class="main-logo"> 
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""> 
        </section>
        <!-- Sección del buscador --> 
        <section class="main-input"> 
            <div class="main-input-container">
                <span class="search-icon"> 
                </span> 
            <!-- Es donde el usuario escribirá lo que desea buscar --> 
                <input type="text"> 
            <!-- En el micrófono se usa anchor para simular el comportamiento de un enlace --> 
                <a class="micro-icon" href=""></a> 
            </div> 
        </section>
         <!-- Sección de botones --> 
         <section class="main-buttons"> 
            <div><button>Buscar con Google</button></div> 
            <div><button>Voy a tener suerte</button></div> 
        </section>  
    </main>     
</body> 
</html>
